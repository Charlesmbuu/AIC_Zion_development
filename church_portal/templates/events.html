<!-- templates/events.html -->
{% extends 'base.html' %}
{% block content %}
    <h2>Future Events</h2>
    <ul>
        {% for event in Event.query.filter(Event.date >= datetime.utcnow()).order_by(Event.date).all() %}
            <li><strong>{{ event.title }}</strong>: {{ event.description }} (Date: {{ event.date }})</li>
        {% endfor %}
    </ul>
{% endblock %}
